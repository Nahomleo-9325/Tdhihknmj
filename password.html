<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .password-inputs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .password-inputs input {
            width: 40px;
            height: 40px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 100px;
        }
        .modal-content {
            background-color: white;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal button {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Enter School Password</h1>
    <div class="password-inputs">
        <input type="password" id="input1" maxlength="1" oninput="moveFocus(this, 'input2')">
        <input type="password" id="input2" maxlength="1" oninput="moveFocus(this, 'input3')">
        <input type="password" id="input3" maxlength="1" oninput="moveFocus(this, 'input4')">
        <input type="password" id="input4" maxlength="1" oninput="moveFocus(this, 'input5')">
        <input type="password" id="input5" maxlength="1" oninput="moveFocus(this, 'input6')">
        <input type="password" id="input6" maxlength="1" oninput="validatePassword()">
    </div>
    <button class="submit-btn" onclick="validatePassword()">Submit</button>
</div>

<!-- Error Modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <p>Incorrect password. Please try again.</p>
        <button onclick="closeModal()">Close</button>
    </div>
</div>

<script>
    // Move to next input field when current one is filled
    function moveFocus(currentInput, nextInputId) {
        if (currentInput.value.length === 1) {
            document.getElementById(nextInputId).focus();
        }
    }

    // Validate the password
    function validatePassword() {
        const password = document.getElementById('input1').value +
                         document.getElementById('input2').value +
                         document.getElementById('input3').value +
                         document.getElementById('input4').value +
                         document.getElementById('input5').value +
                         document.getElementById('input6').value;

        if (password === '110108') {
            window.location.href = 'home.html'; // Redirect to home.html
        } else {
            openModal(); // Show error modal
        }
    }

    // Open the error modal
    function openModal() {
        document.getElementById('errorModal').style.display = 'block';
    }

    // Close the error modal
    function closeModal() {
        document.getElementById('errorModal').style.display = 'none';
    }
</script>

</body>
</html>
